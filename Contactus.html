<body>
      <div class="login-box">
        <h1>GET IN TOUCH</h1>

            </div>

            </div>
            <div class="user-box">
                <input required name="message-box" type="text" >
                <label for="">Write a message</label>
              </div>
           <a href="#">Submit</a>
        </form>
    </div>
